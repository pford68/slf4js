    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes LoggingDecoratormodule.exports~BrowserConsoleLoggermodule.exports~ConsoleLogger Interfaces Logger Global fixArgumentsfslayoutCommands Global Members &lt;constant&gt; fs layoutCommands /* Supported Layout symbols and their handlers. Theoretically, we could let developers add handlers for symbols, or override existing ones, but that is not supported yet. Supporting it, however, would be easy now. Methods fixArguments() /* Replaces the original un-formatted log message with the formatted message. × Search results Close Documentation generated by JSDoc 3.5.2 on July 12th 2017, 10:49:22 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes LoggingDecoratormodule.exports~BrowserConsoleLoggermodule.exports~ConsoleLogger Interfaces Logger Global fixArgumentsfslayoutCommands Classes Classes LoggingDecorator BrowserConsoleLogger ConsoleLogger × Search results Close Documentation generated by JSDoc 3.5.2 on July 12th 2017, 10:49:22 pm using the DocStrap template. "},"interfaces.list.html":{"id":"interfaces.list.html","title":"Interfaces","body":" Documentation Classes LoggingDecoratormodule.exports~BrowserConsoleLoggermodule.exports~ConsoleLogger Interfaces Logger Global fixArgumentsfslayoutCommands Interfaces Classes LoggingDecorator BrowserConsoleLogger ConsoleLogger × Search results Close Documentation generated by JSDoc 3.5.2 on July 12th 2017, 10:49:22 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes LoggingDecoratormodule.exports~BrowserConsoleLoggermodule.exports~ConsoleLogger Interfaces Logger Global fixArgumentsfslayoutCommands A Simple Facade for CommonJS loggers.slf4js wraps specific logger implementations with a standard logger interface. The job of performing the logging is delegated to the specific logging implementations, slf4js mostly provides the interface and throttles the logger implementations to behave more like loggers in the Java world. In this way, you can swap out loggers easily, which you can't do if you sprinkle code for a specific logger implementation throughout your code. However, slf4js avoids such log4j-concepts like appenders and layouts in configurations. To configure log messages, simply create a JSON object containing the format for the log messages, and the log levels for whatever you want to log. Log levels can be assigned to anything--files, &quot;classes,&quot; functions, &quot;packages.&quot; To use a custom logger, assign the path to logger file to the optional &quot;logger&quot; property. If you omit the logger property, the default ConsoleLogger will be used, sending messages to the browser console. An example configuration file: { &quot;logger&quot;: &quot;logging/AlertLogger&quot;, &quot;pattern&quot;: &quot;%d{yyyy/MM/dd HH:mm:ss.SSS} [%M] %p%-5l - %m%n&quot;, &quot;firstModule&quot;: &quot;INFO&quot;, &quot;MyGreatClass&quot;: &quot;LOG&quot; }; &quot;firstModule&quot; is a function being logged from INFO up. &quot;MyGreatClass&quot; is a &quot;class&quot; being logged from LOG up. Configuration properties: pattern: The format for log messages logger: [optional] A String path to the Logger implementation class to use for logger. All other properties are key-value pairs mapping a string (which can be the name of a function, the &quot;name&quot; of a class, or any string that was used when the logger instance was created) to a log level. Hence, given the properties example above, slf4js.getLogger(&quot;MyGreatClass&quot;) would create a Logger with a log level of LOG, because &quot;MyGreatClass&quot; maps to LOG. Pattern SymbolsThe pattern symbols are the same ones used by log4j, and for the most part they have the same functions, but there are a few differences, and only the symbols below are supported: % The CSS style for the log message. This departs from log4j and follows the Console API. %d{date format} The date of the event. Optionally the date format follows within braces: e.g., %d{yyyy/MM/dd HH:mm:ss,SSS}. If the format is omitted, the format defaults to yyyy/MM/dd HH:mm:ss. Pattern Description %F The web page where the log request was issued. %l The function that generated the event %L %m The log message %M Class, function, file, package that issued the message. The name will be the one passed to slf4js.getLogger() when the logger was created. %n The platform-specific newline character %p The log level of the event %% The percent sign %-[0-9]+ Moves the next part of the message to the right by the specified number of spaces: e.g., %p%-5l, writes the log level, followed by 5 spaces followed by the location. × Search results Close Documentation generated by JSDoc 3.5.2 on July 12th 2017, 10:49:22 pm using the DocStrap template. "},"Logger.html":{"id":"Logger.html","title":"Interface: Logger","body":" Documentation Classes LoggingDecoratormodule.exports~BrowserConsoleLoggermodule.exports~ConsoleLogger Interfaces Logger Global fixArgumentsfslayoutCommands Interface: Logger Logger Implemented by loggers Methods assert(msg, varargs) Sends a message and stack trace if first argument is false. Parameters: Name Type Description msg varargs debug(msg, varargs) Sends debugging information, one step up in importance from log(). Parameters: Name Type Description msg varargs error(msg, varargs) Sends an error message. Parameters: Name Type Description msg varargs info(msg, varargs) Sends informative logging information. Parameters: Name Type Description msg varargs log(msg, varargs) For sending general logging information, usually messages that you do not want to see very often. Parameters: Name Type Description msg varargs warn(msg, varargs) Sends a warning message. Parameters: Name Type Description msg varargs × Search results Close Documentation generated by JSDoc 3.5.2 on July 12th 2017, 10:49:22 pm using the DocStrap template. "} ng the DocStrap template. "},"module.exports-ConsoleLogger.html":{"id":"module.exports-ConsoleLogger.html","title":"Class: ConsoleLogger","body":" Documentation Classes LoggingDecoratormodule.exports~BrowserConsoleLoggermodule.exports~ConsoleLogger Interfaces Logger Global fixArgumentsfslayoutCommands Class: ConsoleLogger .exports~ ConsoleLogger new ConsoleLogger() A default logger with default implementations so Loggers don't have to implement all of the methods. Sends messages to the console. Implements: Logger Methods debug(msg, varargs) Sends debugging information, one step up in importance from log(). Parameters: Name Type Description msg varargs Implements: Logger#debug × Search results Close Documentation generated by JSDoc 3.5.2 on July 12th 2017, 10:49:22 pm using the DocStrap template. "}}
